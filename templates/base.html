{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% comment %}Tailwindcss{% endcomment %}
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/images/logo.png' %}">

  {% comment %}Flowbite{% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        },
      }
    </script>
    <style type="text/tailwindcss">
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <style>
      [x-cloak] { display: none !important; }
    </style>
    {% comment %}HTMX{% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.4/htmx.min.js"
            integrity="sha512-2kIcAizYXhIn8TzUvqzEDZNuDZ+aW7yE/+f1HJHXFjQcGNfv1kqzJSTBRBSlOgp6B/KZsz1K0a3ZTqP9dnxioQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% comment %}Alpine JS{% endcomment %}
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% comment %}Fontawesome{% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/65f406f086.js" crossorigin="anonymous"></script>
  </head>

  <body class="text-sm tracking-wide leading-6 text-stone-900 dark:text-stone-100 bg-stone-100 dark:bg-stone-900">
    {% block content %}
    {% endblock %}

{% comment %}Flowbite{% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>

{% load static %}

<div id="video__previewModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-[1003] justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full video__previewModal">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-stone-800 modal__content">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-stone-600 border-stone-200">
                {% comment %}
                <h3 class="text-xl font-semibold text-stone-900 dark:text-white">
                    Create Folder
                </h3>
                {% endcomment %}
                <button onclick="removeVideoElement()" type="button" class="text-stone-400 bg-transparent hover:bg-stone-200 hover:text-stone-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-stone-600 dark:hover:text-white" data-modal-hide="video__previewModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4 flex flex-col items-center justify-center modal__body">
                {% comment %}
                <video autoplay preload="auto" controls loading="lazy" class="w-full h-auto max-h-[400px] object-contain aspect-square">
                    <source src="{% static 'assets/videos/video1.mp4' %}" />
                    Your browser does not support the video format!
                </video>
                {% endcomment %}
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-stone-200 rounded-b dark:border-stone-600">
                <button onclick="removeVideoElement()" data-modal-hide="video__previewModal" type="button" class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Download</button>
                <button onclick="removeVideoElement()" data-modal-hide="video__previewModal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-stone-900 focus:outline-none bg-white rounded-lg border border-stone-200 hover:bg-stone-100 hover:text-indigo-700 focus:z-10 focus:ring-4 focus:ring-stone-100 dark:focus:ring-stone-700 dark:bg-stone-800 dark:text-stone-400 dark:border-stone-600 dark:hover:text-white dark:hover:bg-stone-700">Close</button>
            </div>
        </div>
    </div>
</div>
